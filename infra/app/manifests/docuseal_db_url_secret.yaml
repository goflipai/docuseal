apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ${secretName}
  namespace: ${namespace}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: ${storeName}
    kind: ClusterSecretStore
  target:
    name: ${secretName}
    creationPolicy: Owner
  data:
    - secretKey: DATABASE_URL
      remoteRef:
        key: ${secretName}
        property: dburl
